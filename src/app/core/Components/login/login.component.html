<section class="background-design">
    <div class="container d-flex justify-content-center align-items-center  h-100">
        <div class="row ">
            <div class="text-center">
                <img src="../../../../assets/images/logo.svg" alt=""></div>
            <div class="col-md-12">
                <div class="auth-card ">
                    <span class=" text-white ">Welcome to PMS</span>
                    <h3 >Login</h3>
                    <div >
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter Your Email">
                            <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field  class="w-100">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-between my-3">
                        <a class=" text-decoration-none text-white">Register Now ?</a>
                        <a class=" text-decoration-none text-white">Forgot Password ?</a>
                    </div>
                    <button class="main w-100 text-white">Login</button>
                </div>
    
            </div>
        </div>
    </div>

</section>
