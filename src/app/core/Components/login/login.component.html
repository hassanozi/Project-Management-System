<section class="background-design">
  <div class="container d-flex justify-content-center align-items-center  h-100">
    <div class="row ">
      <div class="text-center">
        <img src="../../../../assets/images/logo.svg" alt="">
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <div class="col-md-12">
          <div class="auth-card ">
            <span class=" text-white ">Welcome to PMS</span>
            <h3>Login</h3>
            <div class="form-item">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Enter Your Email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                class="text-red m-0 mx-auto p-0 alert alert-light text-center w-50 text-danger mb-4" role="alert">
                <span class="text-red" *ngIf="loginForm.get('email')?.getError('required')">email is Required</span>
                <br>
                <span class="text-red" *ngIf="loginForm.get('email')?.getError('email')">email isn't Validator</span>
              </div>
            </div>
            <div class="form-item">
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'"
                  placeholder="Enter Your Password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                class="text-red m-0 mx-auto p-0 text-start block alert alert-light text-center w-50 text-danger mb-4"
                role="alert">
                <span class="text-red p-0 block" *ngIf="loginForm.get('password')?.getError('required')">password is
                  Required</span><br>
                <span class="text-red p-0 block" *ngIf="loginForm.get('password')?.getError('minlength')">Min length
                  8</span><br>
                <span class="text-red p-0 block" *ngIf="loginForm.get('password')?.getError('pattern')">must have at
                  least
                  1
                  uppercase
                  letter <br> at least 1 lowercase letter <br> at least 1 digit <br> at least 1 special
                  character</span><br>
                <span class="text-red p-0 block" *ngIf="loginForm.get('password')?.getError('maxlength')">Max length
                  20</span>
              </div>
            </div>
            <div class="d-flex justify-content-between my-3">
              <a routerLink="/core/register" class=" text-decoration-none text-white myPointer">Register Now ?</a>
              <a class=" text-decoration-none text-white myPointer">Forgot Password ?</a>
            </div>
            <button type="submit" class="main w-100 text-white" [disabled]="loginForm.invalid">Login</button>
          </div>

        </div>
      </form>
    </div>
  </div>

</section>
