<section class=" d-flex justify-content-between align-items-center">
  <div>
    <img src="../../../../assets/images/logo_2.svg" alt="">
  </div>

  <div class=" d-flex gap-2">
    <img src="../../../../assets/images/Notification_1.svg" alt="">
    <div class="y-line my-auto"></div>
    <div class="d-flex align-items-center pt-2">
      <div>
        <img src="../../../../assets/images/avatar.png" class="mx-2" style="width: 60px;" alt="">
      </div>
      <div>
        <p class="h5">{{userName}}</p>
        <p class="fw-light">{{email}}</p>
      </div>

      <!-- <button mat-icon-button [-matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon color="primary">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon color="primary">account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="primary">lock_reset</mat-icon>
          <span>Change Password</span>
        </button>
        <button mat-menu-item (click)="onLogOut()">
          <!-- (click)="myLogout()" -->
          <mat-icon color="primary">logout</mat-icon>
          <span>LogOut</span>
        </button>
      </mat-menu>


      <!-- <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu> -->

    </div>
  </div>
</section>
